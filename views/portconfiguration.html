<section id="portconfiguration">
    <h1>{{'NAVIGATION_PortConfiguration'|translate}}</h1>
    <div class="alert alert-info" role="alert" ng-if="$root.ioaMode == 'programmable-mux'">
        <p>{{'SETTINGS_PMUX_Alert'|translate}}</p>
    </div>
    <div class="alert alert-info" role="alert" ng-if="$root.ioaMode == 'full switch'">
        <p>{{'SETTINGS_FULLSWITCH_Alert'|translate}}</p>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <br />
            <div ng-include="'views/portconfiguration/portsettings.html'"></div>

            <br />
            <div ng-include="'views/portconfiguration/uplinkfailuredetection.html'"></div>

            <div ng-if="$root.modelName == 'Dell PowerEdge FN 2210S IOM'">
                <br />
                <div ng-include="'views/portconfiguration/comboport.html'"></div>
            </div>

        </div>
        <div class="clearfix visible-sm-block"></div>
        <div class="col-md-6 col-sm-12" ng-if="$root.model == 'MIOA'">
            <br />
            <div ng-include="'views/portconfiguration/uplinkports.html'"></div>
        </div>
        <div class="clearfix visible-sm-block"></div>

    </div>

</section>
