<div id="modal_RadiusSettings">
    <form name="radiusForm">
        <div class="form-horizontal">
            {{'SECURITY_RadiusSettings_Description'|translate}}
            <br />
            <br />
            <div class="form-group">
                <label class="col-md-4">{{'SECURITY_Radius_DeadTime'|translate}}</label>
                <div class="col-md-6">
                    <input id="globaldeadtime" type="number" class="form-control" ng-model="viewmodel.globalDeadTime" placeholder="0" min=0 max=2147483647/>
                </div>
                <span class="help-inline text-left"><span class="help-block">{{'SECURITY_Range02147483647'|translate}}</span></span>
            </div>
            <br />
            <footer>
                <ul class="list-unstyled list-inline text-right">
                    <li>
                        <button ng-disabled="!radiusForm.$valid" id="btnUpdateGlobalRadius" type="button" class="btn btn-primary" ng-click="actions.save()">{{'GENERIC_Apply'|translate}}</button>
                    </li>
                    <li>
                        <button id="btnCancelGlobalRadius" type="button" class="btn btn-default" ng-click="actions.cancel()">{{'GENERIC_Cancel'|translate}}</button>
                    </li>
                </ul>
            </footer>
        </div>
    </form>
</div>
