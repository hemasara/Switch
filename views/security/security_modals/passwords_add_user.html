<div id="modal_AddUser">
    <div class="form-horizontal">
        {{'SECURITY_Passwords_Add_Description'|translate}}
        
        <br />
        <br />

        <form name="addUserForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">{{'GETTINGSTARTEDWIZARD_UserName'|translate}}</label>
                <div class="col-md-6">
                    <input id="add_user_username" type="text" name="userName" class="form-control" ng-model="viewmodel.newUser.name" required ng-minlength="1" ng-maxlength="63" />
                    <div ng-show="addUserForm.password.$dirty && !addUserForm.userName.$pristine" ng-messages="addUserForm.userName.$error" ng-messages-include="views/messages.html"></div>
                </div>
                <span class="help-inline text-right"><span class="help-block"></span>{{'SECURITY_UserName_Instructios'|translate}}</span>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'SECURITY_PrivilegeLevel'|translate}}</label>
                <div class="col-md-8" ng-init="viewmodel.newUser.priv = 1">
                    <div class="col-md-4">
                        <div class="radio">
                            <label>
                                <input id="radioPriv1" type="radio" ng-model="viewmodel.newUser.priv" ng-value="1" />
                                {{'SECURITY_1_ReadOnly'|translate}}
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="radio">
                            <label>
                                <input id="radioPriv15" type="radio" ng-model="viewmodel.newUser.priv" ng-value="15" />
                                {{'SECURITY_15_ReadWrite'|translate}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'SECURITY_UserPassword'|translate}}</label>
                <div class="col-md-6">
                    <input stopccp id="add_user_password" name="password" type="password" class="form-control" ng-model="viewmodel.newUser.password" required ng-minlength="1" ng-maxlength="32" />
                    <div ng-show="addUserForm.password.$dirty && !addUserForm.password.$pristine" ng-messages="addUserForm.password.$error" ng-messages-include="views/messages.html"></div>
                </div>
                <span class="help-inline text-left"><span class="help-block">{{'SECURITY_Range132Characters'|translate}}</span></span>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'GENERIC_ConfirmPassword'|translate}}</label>
                <div class="col-md-6">
                    <input stopccp id="add_user_confirmpassword" type="password" name="confirmPassword" class="form-control" ng-model="viewmodel.newUser.confirmPwd" password-matcher="viewmodel.newUser.password" required />
                    <div ng-show="addUserForm.confirmPassword.$dirty && !addUserForm.confirmPassword.$pristine" ng-messages="addUserForm.confirmPassword.$error" ng-messages-include="views/messages.html"></div>
                </div>
            </div>
            <br />
            <footer>
                <ul class="list-unstyled list-inline text-right">
                    <li>
                        <button id="btnSaveAddUser" ng-disabled="addUserForm.$invalid" type="button" class="btn btn-primary" ng-click="actions.save()">{{'GENERIC_Add'|translate}}</button>
                    </li>
                    <li>
                        <button id="btnCancelAddUser" type="button" class="btn btn-default" ng-click="actions.cancel()">{{'GENERIC_Cancel'|translate}}</button>
                    </li>
                </ul>
            </footer>
        </form>
    </div>
</div>
