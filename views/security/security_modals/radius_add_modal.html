<div id="modal_RadiusSettings">
    <div class="form-horizontal">
        {{'SECURITY_RadiusSettings_Description'|translate}}
            <br />
        <br />
        <form name="radiusForm">
            <div class="form-group">
                <label class="col-md-4">{{'GENERIC_Source'|translate}}</label>
                <div class="col-md-8" ng-init="viewmodel.newRadius.isSourceIp = true">
                    <div class="col-md-3">
                        <div class="radio">
                            <label>
                                <input id="radioIsSourceIPTrue" type="radio" ng-model="viewmodel.newRadius.isSourceIp" ng-value="true" />
                                {{'GENERIC_IpAddress'|translate}}
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="radio">
                            <label>
                                <input id="radioIsSourceIPFalse" type="radio" ng-model="viewmodel.newRadius.isSourceIp" ng-value="false" />
                                {{'DASHBOARD_HostName_HostName'|translate}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'SECURITY_SourceIPOrHost'|translate}}</label>
                <div class="col-md-6">
                    <input id="hostname" ng-if="viewmodel.newRadius.isSourceIp == false" name="hostname" type="text" class="form-control" ng-model="viewmodel.newRadius.source" placeholder="hostname" ng-maxlength="64"/>
                    <div ng-show="radiusForm.hostname.$dirty" ng-messages="radiusForm.hostname.$error" ng-messages-include="views/messages.html"></div>
                    <input id="source" ng-if="viewmodel.newRadius.isSourceIp == true" name="sourceIp" type="text" class="form-control" ng-model="viewmodel.newRadius.source" placeholder="192.168.2.1" ip-validator />
                    <div ng-show="radiusForm.sourceIp.$dirty" ng-messages="radiusForm.sourceIp.$error" ng-messages-include="views/messages.html"></div>
                </div>
                <span class="help-inline text-left" ng-if="viewmodel.newRadius.isSourceIp == true"><span class="help-block">{{'SECURITY_Radius_SourceIPEx'|translate}}</span></span>
                <span class="help-inline text-left" ng-if="viewmodel.newRadius.isSourceIp == false"><span class="help-block">{{'SECURITY_Radius_HostNameEx'|translate}}</span></span>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'SECURITY_Radius_KeyString'|translate}}</label>
                <div class="col-md-6">
                    <input stopccp id="keystring" name="keystring" type="password" class="form-control" ng-init="viewmodel.newRadius.keystring=''" ng-model="viewmodel.newRadius.keystring" placeholder=""  ng-maxlength="42" />
		    <div ng-show="radiusForm.keystring.$dirty" ng-messages="radiusForm.keystring.$error" ng-messages-include="views/messages.html"></div>
                </div>
                <span class="help-inline text-left"><span class="help-block">{{'SECURITY_Range042Characters'|translate}}</span></span>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'SECURITY_Radius_AuthPort'|translate}}</label>
                <div class="col-md-6">
                    <input id="authport" type="number" class="form-control" ng-init="viewmodel.newRadius.authPort=1812" ng-model="viewmodel.newRadius.authPort" placeholder="1812" min="0" max="65535" />
                </div>
                <span class="help-inline text-left"><span class="help-block">{{'SECURITY_AuthPort_Range'|translate}}</span></span>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'SECURITY_Radius_Timeout'|translate}}</label>
                <div class="col-md-6">
                    <input id="timeout" type="number" class="form-control" ng-init="viewmodel.newRadius.timeOut=5" ng-model="viewmodel.newRadius.timeOut" placeholder="5"  min="1" max="1000"/>
                </div>
                <span class="help-inline text-left"><span class="help-block">{{'SECURITY_Range11000'|translate}}</span></span>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'SECURITY_RadiusNumberOfRetransmits'|translate}}</label>
                <div class="col-md-6">
                    <input id="numretransmits" type="number" class="form-control" ng-init="viewmodel.newRadius.numRetransmits=3"  ng-model="viewmodel.newRadius.numRetransmits" placeholder="3" min="0" max="100" />
                </div>
                <span class="help-inline text-left"><span class="help-block">{{'SECURITY_Range0100'|translate}}</span></span>
            </div>
            <br />
            <footer>
                <ul class="list-unstyled list-inline text-right">
                    <li>
                        <button  ng-disabled="!radiusForm.$valid" id="btnSaveAddRadius" type="button" class="btn btn-primary" ng-click="actions.save()">{{'GENERIC_Apply'|translate}}</button>
                    </li>
                    <li>
                        <button id="btnCancelAddRadius" type="button" class="btn btn-default" ng-click="actions.cancel()">{{'GENERIC_Cancel'|translate}}</button>
                    </li>
                </ul>
            </footer>
        </form>
    </div>
</div>
