<div id="comboportsettings_modal" >
    <div id="comboport-errors"></div>
    <div class="form-horizontal">
        <p>{{'PORTCONFIGURATION_Combo_Modal_Description'|translate}}</p>
        <br />
        <br />
        <div class="form-group">
            <label class="col-xs-4 control-label">{{'PORTCONFIGURATION_Modal_PortType'|translate}}</label>
            <div class="col-xs-8">
                <div class="col-xs-8">
                    <label class="radio-inline">
                        <input id="portmodeethernet" type="radio" id="comboPortEthernet"  value="ethernet" ng-model="viewmodel.comboPortSettings.portMode" >
                        {{'PORTCONFIGURATION_Ethernet'|translate}}
                    </label>
                    <label class="radio-inline">
                        <input id="portmodefibre" type="radio" id="comboPortFibre" value="fibre" ng-model="viewmodel.comboPortSettings.portMode" >
                        {{'PORTCONFIGURATION_FibreChannel'|translate}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <footer>
        <ul class="list-unstyled list-inline text-right">
            <li>
                <button id="btnSaveComboPortSettings" type="button" class="btn btn-primary" ng-click="actions.save()">{{'GENERIC_Apply'|translate}}</button>
            </li>
            <li>
                <button id="btnCancelComboPortSettings" type="button" class="btn btn-default" ng-click="actions.cancel()">{{'GENERIC_Cancel'|translate}}</button>
            </li>
        </ul>
    </footer>

</div>
