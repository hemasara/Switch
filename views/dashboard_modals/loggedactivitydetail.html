<div id="modal_LoggedActivityDetail">
        <div class="form-horizontal">
            {{'DASHBOARD_LoggedActivityDetail_Description'|translate}}
            <br />
            <br />
            <br />
            <div class="form-group">
                <label class="col-md-4">{{'GENERIC_Severity'|translate}}</label>
                <div class="col-md-8">
                    <i class="ci ci-status-critical-core text-danger" aria-hidden="true" ng-if="viewmodel.alertDetail.severity=='Critical'"></i>
                    <i class="ci ci-nav-warn-core warning" aria-hidden="true" ng-if="viewmodel.alertDetail.severity=='Warning'"></i>
                    <i class="ci ci-state-info1-core text-primary" aria-hidden="true" ng-if="viewmodel.alertDetail.severity=='Informational'"></i>
                    &nbsp;&nbsp;{{viewmodel.alertDetail.severity}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'GENERIC_Category'|translate}}</label>
                <div class="col-md-8">
                    <label class="">{{viewmodel.alertDetail.category}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'GENERIC_DateTime'|translate}}</label>
                <div class="col-md-8">
                    <label class=""><show-time time="viewmodel.alertDetail.time" time-format="'LLL'" /></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">{{'GENERIC_Description'|translate}}</label>
                <div class="col-md-8">
                    <label class="">{{viewmodel.alertDetail.description}}</label>
                </div>
            </div>
        </div>
    <br />
    <footer>
        <ul class="list-unstyled list-inline text-right">
<!--            <li>
                <button id="btnSaveLoggedActivityDetail" type="button" class="btn btn-primary" ng-click="actions.save()">{{'GENERIC_Apply'|translate}}</button>
            </li>-->
            <li>
                <button id="btnCancelLoggedActivityDetail" type="button" class="btn btn-default" ng-click="actions.cancel()">{{'GENERIC_Close'|translate}}</button>
            </li>
        </ul>
    </footer>
</div>
