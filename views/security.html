<section id="securitysection">
    <h1>{{'NAVIGATION_Security'|translate}}</h1>
    <div class="alert alert-info" role="alert" ng-if="$root.ioaMode == 'programmable-mux'">
        <p>{{'SETTINGS_PMUX_Alert'|translate}}</p>
    </div>
    <div class="alert alert-info" role="alert" ng-if="$root.ioaMode == 'full switch'">
        <p>{{'SETTINGS_FULLSWITCH_Alert'|translate}}</p>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-12">
            <div ng-if="$root.ioaMode == 'standalone' || $root.ioaMode == 'vlt'">
                <div ng-include="'views/security/tacacs.html'"></div>
            </div>
            <div class="clearfix"></div>
            <div ng-if="$root.ioaMode == 'standalone' || $root.ioaMode == 'vlt'">
                <div ng-include="'views/security/radius.html'"></div>
            </div>
            <div class="clearfix"></div>
            <div ng-if="$root.ioaMode == 'standalone' || $root.ioaMode == 'vlt'">
                <div ng-include="'views/security/aaa.html'"></div>
            </div>
        </div>

        <div class="col-md-6 col-sm-4 col-xs-12">
            <div ng-include="'views/security/passwords.html'"></div>
        </div>
    </div>
</section>
