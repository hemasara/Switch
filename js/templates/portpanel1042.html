<section class="device-face">
    <div>{{panel.Name}}</div>
    <br />
    <ul class="list-inline" ng-repeat="row in rows">
        <li class="port-content" ng-repeat="item in row" ng-style="{'padding-right': $index % 4 == 3 ? '25px' : '5px'}">
            <div>{{item.ID}}</div>
            Lorem Ipsum Lorem Ipsum Lorem Ipsum 
<!--            Need a tooltip here-->
        </li>
    </ul>
</section>
<section>
    <div class="margin10">
        <ul class="list-inline">
            <li class="port-content" ng-repeat="item in legends">
                <div class="port-box inline-block">
                    <ng-include src="item.template.id"></ng-include>
                </div>
                {{item.description}}
            </li>
        </ul>
    </div>
</section>
<script type="text/ng-template" id="/portboxsquare.html">
    <div ng-class="item.template.boxClass">{{item.template.displayChar}}</div>
</script>
<script type="text/ng-template" id="/portboxicon.html">
    <i class="{{item.template.icon}}" color="{{item.template.iconColor}}" />
</script>
